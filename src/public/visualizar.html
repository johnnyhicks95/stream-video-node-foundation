<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receptor emision</title>
    <script src="/socket.io/socket.io.js" ></script>
</head>
<body>
    <h1>Recibiendo video</h1>
    
    <img id="play" src="" alt="">

    <script>

        var socket=io();

        socket.on('stream', (image) => {
            let img = document.getElementById('play')
            img.src= image;
        })

    </script>
</body>
</html>
